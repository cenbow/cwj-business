<!DOCTYPE html>
<!-- saved from url=(0041)http://jqweui.com//dist/demos/swiper.html -->
<html class="pixel-ratio-1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jQuery WeUI</title>
    
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="./jQuery WeUI_files/weui.min.css">
<link rel="stylesheet" href="./jQuery WeUI_files/jquery-weui.css">
<link rel="stylesheet" href="./jQuery WeUI_files/demos.css">


    <style>
      .swiper-container {
        width: 100%;
      } 

      .swiper-container img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body ontouchstart="">

    <div class="swiper-container swiper-container-horizontal">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper" style="transform: translate3d(-2202px, 0px, 0px); transition-duration: 0ms;"><div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="2" style="width: 1101px;"><img src="./jQuery WeUI_files/swiper-3.jpg"></div>
        <!-- Slides -->
        <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="0" style="width: 1101px;"><img src="./jQuery WeUI_files/swiper-1.jpg"></div>
        <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="1" style="width: 1101px;"><img src="./jQuery WeUI_files/swiper-2.jpg"></div>
        <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="2" style="width: 1101px;"><img src="./jQuery WeUI_files/swiper-3.jpg"></div>
      <div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="0" style="width: 1101px;"><img src="./jQuery WeUI_files/swiper-1.jpg"></div></div>
      <!-- If we need pagination -->
      <div class="swiper-pagination swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span></div>
    </div>

    <script src="./jQuery WeUI_files/jquery-2.1.4.js.下载"></script>
<script src="./jQuery WeUI_files/fastclick.js.下载"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="./jQuery WeUI_files/jquery-weui.js.下载"></script>

    <script src="./jQuery WeUI_files/swiper.js.下载"></script>

    <script>
      $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
      });
    </script>
  

</body></html>
